      font-size: 17px;
      background-color: #ff0044;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #ff0044;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #cc0036;transform: scale(1.05);
    }
  </style>
</head>
